<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #messages {
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        #message-form {
            display: flex;
            margin-bottom: 10px;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        .message {
            margin-bottom: 8px;
            padding: 8px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }
        .message .time {
            font-size: 0.8em;
            color: #666;
            margin-left: 5px;
        }
        #connection-status {
            margin-bottom: 10px;
            padding: 5px;
            text-align: center;
            border-radius: 4px;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h2>Firebase Chat Application</h2>
    <div id="connection-status">Connecting to Firebase...</div>
    <div id="messages"></div>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button type="submit">Send</button>
    </form>
    <div>
        <p><strong>Troubleshooting:</strong></p>
        <ul>
            <li>Make sure all devices are connected to the internet</li>
            <li>Ensure Firebase config is correct on all devices</li>
            <li>Check that the database rules allow read/write access</li>
        </ul>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCTazgFzPrcfnHexhBBGZ4B0nns1RqLk-w",
            authDomain: "shadows-c6e75.firebaseapp.com",
            databaseURL: "https://console.firebase.google.com/u/0/project/shadows-c6e75/database/shadows-c6e75-default-rtdb/data/~2F",
            projectId: "shadows-c6e75",
            storageBucket: "shadows-c6e75.firebasestorage.app",
            messagingSenderId: "529425484235",
            appId: "1:529425484235:web:2fb21a26b50c2e8c1d0e4e"
        };

        // Get references to DOM elements
        const messagesDiv = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const connectionStatus = document.getElementById('connection-status');

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            
            // Database reference
            const messagesRef = firebase.database().ref('messages');
            const connectedRef = firebase.database().ref('.info/connected');
            
            // Check connection status
            connectedRef.on('value', (snap) => {
                if (snap.val() === true) {
                    connectionStatus.textContent = 'Connected to Firebase';
                    connectionStatus.className = 'connected';
                } else {
                    connectionStatus.textContent = 'Disconnected from Firebase';
                    connectionStatus.className = 'disconnected';
                }
            });

            // Submit form
            messageForm.addEventListener('submit', e => {
                e.preventDefault();
                const text = messageInput.value.trim();
                if (!text) return;
                
                // Add message to database with device identifier
                const deviceId = localStorage.getItem('device-id') || 
                    'device-' + Math.random().toString(36).substring(2, 9);
                
                // Store device ID for future use
                localStorage.setItem('device-id', deviceId);
                
                // Add message to database
                messagesRef.push({
                    text: text,
                    deviceId: deviceId,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                
                messageInput.value = '';
            });

            // Listen for new messages
            messagesRef.on('child_added', snapshot => {
                const message = snapshot.val();
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                
                // Format timestamp
                const date = new Date(message.timestamp);
                const timeString = date.toLocaleTimeString();
                
                // Create message content
                messageElement.innerHTML = `
                    <div>${message.text}
                        <span class="time">${timeString}</span>
                    </div>`;
                
                messagesDiv.appendChild(messageElement);
                
                // Scroll to bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });

        } catch (error) {
            console.error("Firebase initialization error:", error);
            connectionStatus.textContent = 'Error connecting to Firebase: ' + error.message;
            connectionStatus.className = 'disconnected';
        }
    </script>
</body>
</html>
